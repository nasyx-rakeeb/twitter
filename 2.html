<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <iframe
      srcdoc='
      <!DOCTYPE html>
      <html>
        <head>
          <title>Twitter Timeline</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
            body {
              font-family: Arial, sans-serif;
            }
            #loading-container,
            #fetching-container {
              display: flex;
              align-items: center;
              justify-content: center;
              height: 100vh;
            }
            #loading-spinner,
            #fetching-spinner {
              border: 4px solid #f3f3f3;
              border-top: 4px solid #3498db;
              border-radius: 50%;
              width: 40px;
              height: 40px;
              margin-right: 10px;
              animation: spin 2s linear infinite;
            }
            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
            #timeline-container {
              display: none;
            }
            a {
              text-decoration: none;
              color: inherit;
            }
          </style>
        </head>
        <body>
          <div id="loading-container">
            <div id="loading-spinner"></div>
            <div id="loading-text">Loading tweets, please wait...</div>
          </div>
          <div id="timeline-container">
            <a class="twitter-timeline" href="https://twitter.com/IAU_AR">
              <div id="fetching-container">
                <div id="fetching-spinner"></div>
                <div id="fetching-text">Fetching tweets, please wait...</div>
              </div>
            </a>
            <script
              async
              src="https://platform.twitter.com/widgets.js"
              charset="utf-8"
            ></script>
          </div>
          <script>
            window.onload = function () {
              document.getElementById("loading-container").style.display = "none";
              document.getElementById("timeline-container").style.display = "block";
            };
          </script>
        </body>
      </html>'
      style="width: 100%; height: 400px; border: none"
    ></iframe>
  </body>
</html>
